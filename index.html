<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Clone</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript" src="./main.js" defer></script>
</head>
<body>
    <header class="header">
        <h3>Trello</h3>
    </header>

    <main>
        <div>
            <div>Project Name</div>
            <div class="lists">

                <!-- To Do Section -->
                <div id="todo-section" class="sections">
                    <p>To Do</p>
                    <div id="todo-list" class="tasks-list"></div>
                    <div class="input-section" id="todo-input-section">
                        <input class="card-input" id="todo-input" type="text" placeholder="Enter a title" />
                        <div>
                            <button>Add Card</button>
                            <button id="todo-close-btn">X</button>
                        </div>
                    </div>   
                    <button id="todo-add-button" class="toggle-input-btn">+ Add Card</button>
                </div>

                <!-- In Progress Section -->
                <div id="inprogress-section" class="sections">
                    <p>In Progress</p>
                    <div id="inprogress-list" class="tasks-list"></div>
                    <div class="input-section" id="inprogress-input-section">
                        <input class="card-input" id="inprogress-input" type="text" placeholder="Enter a title" />
                        <div>
                            <button>Add Card</button>
                            <button id="inprogress-close-btn">X</button>
                        </div>
                    </div>               
                    <button id="inprogress-add-button" class="toggle-input-btn">+ Add Card</button>
                </div>

                <!-- Done Section -->
                <div id="done-section" class="sections">
                    <p>Done</p>
                    <div id="done-list" class="tasks-list"></div>
                    <div class="input-section" id="done-input-section">
                        <input class="card-input" id="done-input" type="text" placeholder="Enter a title" />
                        <div>
                            <button>Add Card</button>
                            <button id="done-close-btn">X</button>
                        </div>
                    </div>                 
                    <button id="done-add-button" class="toggle-input-btn">+ Add Card</button>
                </div>
                
            </div>
        </div>
    </main>
</body>
</html>
